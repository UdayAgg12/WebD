<!DOCTYPE html>
<html>
<head>
    <title>Integer Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Sort Integers in Descending Order</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numbers" placeholder="e.g. 12, 5, 8, 3">
    <button onclick="sortDescending()">Sort</button>

    <div id="result"></div>

    <script>
        function sortDescending() {
            let input = document.getElementById("numbers").value;
            let numArray = input.split(",").map(Number);
            
            // Sort in descending order
            numArray.sort(function(a, b) {
                return b - a;
            });

            // Display the sorted array
            document.getElementById("result").innerHTML = "Sorted (Descending): " + numArray.join(", ");
        }
    </script>
</body>
</html>
